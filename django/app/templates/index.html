{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
  <div id='login'>
    {% if  request.user.is_authenticated %}
      <a id='logout' href='{% url "account_logout" %}' class='nav' />Logout</a>
      <div class='center'>
        <h2>Welcome to Django Node Realtime Chat</h2>
	<br />
	<a href='{% url "chat_room_create" %}'>Make Room</a>
        {% for object in object_list %}
          <form method='GET' action='{% url "chat_message_list" room_name=object.name %}'>
            <button type='submit' class='btn btn-success' />Go Chat Room!</a>
          </form>
        {% endfor %}
      </div>
    {% else %}
      <a href='{% url "account_login" %}' >Log In</a>
      <a href='{% url "account_signup" %}' >Sing Up</a>
    {% endif %}
    </div>
{% endblock %}
