<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <meta name="author" content="Sangyoon Lee"/>
    <!-- mobile viewport optimisation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <!-- google material design -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
	  <a href='{% url "index" %}'>
            <span class="mdl-layout-title">Django-Node Chat</span>
          </a>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            {% if  request.user.is_authenticated %}
              <a class="mdl-navigation__link" href='{% url "account_logout" %}' >Logout</a>
            {% else %}
              <a class="mdl-navigation__link" href='{% url "account_login" %}' >Log In</a>
              <a class="mdl-navigation__link" href='{% url "account_signup" %}' >Sing Up</a>
            {% endif %}
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Django-Node Chat</span>
        <nav class="mdl-navigation">
          {% if  request.user.is_authenticated %}
            <a class="mdl-navigation__link" href='{% url "account_logout" %}' >Logout</a>
          {% else %}
            <a class="mdl-navigation__link" href='{% url "account_login" %}' >Log In</a>
            <a class="mdl-navigation__link" href='{% url "account_signup" %}' >Sing Up</a>
          {% endif %}
        </nav>
      </div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
